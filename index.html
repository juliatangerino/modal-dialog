<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="content">
        <div>
            <div class="text-content">
                <div class="text-center">
                    <h1>Open modal</h1>
                    <p>Modal created using dialog, new semantic HTML tag</p>
                </div>
                <div id="open-modal" class="button">
                    <a href="#">Open Modal</a>
                </div>
            </div>
            <div class="align-center">
                <dialog id="modal">
                    <div>
                        <h1>Modal</h1>
                        <p>This is your modal</p>
                    </div>
                    <div id="close-modal" class="button">
                        <a href="#">Confirm</a>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
